<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Kehadiran Siswa</title>
    
    <!-- Firebase SDKs (MUST BE FIRST) -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
    
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Excel Export -->
    <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ“Š</text></svg>">
</head>
<body>
    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <p class="mt-3" id="loadingText">Memuat aplikasi...</p>
    </div>

    <!-- Login Page -->
    <div id="loginPage" class="container login-container" style="display: none;">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-6 col-lg-4">
                <div class="card login-card shadow-lg">
                    <div class="card-body p-4">
                        <div class="text-center mb-4">
                            <div class="login-icon mb-3">
                                <i class="fas fa-school fa-3x text-primary"></i>
                            </div>
                            <h2 class="fw-bold text-primary">Sistem Kehadiran</h2>
                            <p class="text-muted">SDN Maju Jaya - Admin Panel</p>
                        </div>
                        
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="fas fa-user"></i>
                                    </span>
                                    <input type="text" class="form-control" id="username" 
                                           placeholder="Masukkan username" required>
                                </div>
                            </div>
                            
                            <div class="mb-4">
                                <label for="password" class="form-label">Password</label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="fas fa-lock"></i>
                                    </span>
                                    <input type="password" class="form-control" id="password" 
                                           placeholder="Masukkan password" required>
                                    <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                </div>
                            </div>
                            
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary btn-lg" id="loginBtn">
                                    <i class="fas fa-sign-in-alt me-2"></i>Masuk
                                </button>
                            </div>
                            
                            <div class="alert alert-info mt-3 mb-0">
                                <small>
                                    <i class="fas fa-info-circle me-1"></i>
                                    Default: admin / admin123
                                </small>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Dashboard -->
    <div id="dashboardPage" style="display: none;">
        <!-- Sidebar -->
        <nav id="sidebar" class="sidebar">
            <div class="sidebar-header">
                <h3 class="mb-0">
                    <i class="fas fa-school me-2"></i>
                    <span class="d-none d-md-inline">SDN Maju Jaya</span>
                </h3>
                <p class="text-muted mb-0 d-none d-md-inline">Admin Panel</p>
                <button class="btn btn-sm btn-outline-light d-md-none" id="sidebarToggle">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
            
            <hr class="sidebar-divider">
            
            <div class="sidebar-content">
                <h6 class="sidebar-heading d-none d-md-block">KELAS</h6>
                <ul class="nav flex-column" id="classTabs">
                    <!-- Class tabs will be generated here -->
                </ul>
            </div>
            
            <div class="sidebar-footer mt-auto">
                <button class="btn btn-outline-light w-100" id="logoutBtn">
                    <i class="fas fa-sign-out-alt me-2"></i>
                    <span class="d-none d-md-inline">Keluar</span>
                </button>
            </div>
        </nav>

        <!-- Main Content -->
        <div id="mainContent" class="main-content">
            <!-- Top Navigation -->
            <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom">
                <div class="container-fluid">
                    <button class="btn btn-light me-2 d-md-none" id="mobileSidebarToggle">
                        <i class="fas fa-bars"></i>
                    </button>
                    
                    <div class="d-flex align-items-center">
                        <h1 class="h4 mb-0 text-primary fw-bold" id="currentClassName">
                            <i class="fas fa-chalkboard-teacher me-2"></i>
                            Dashboard Kelas
                        </h1>
                        <span class="badge bg-light text-dark ms-2 border" id="dataStatus">
                            <i class="fas fa-spinner fa-spin me-1"></i>
                            <span>Memuat...</span>
                        </span>
                    </div>
                    
                    <div class="d-flex align-items-center ms-auto">
                        <div class="me-3">
                            <select class="form-select form-select-sm" id="monthSelect">
                                <!-- Months will be populated here -->
                            </select>
                        </div>
                        <button class="btn btn-success btn-sm" id="downloadBtn">
                            <i class="fas fa-file-excel me-1"></i>
                            <span class="d-none d-md-inline">Excel</span>
                        </button>
                    </div>
                </div>
            </nav>

            <!-- Main Content Area -->
            <div class="container-fluid py-4">
                <!-- Stats Cards -->
                <div class="row mb-4" id="statsContainer">
                    <!-- Stats will be populated here -->
                </div>

                <!-- Attendance Table -->
                <div class="card shadow">
                    <div class="card-header bg-white border-bottom-0">
                        <div class="d-flex justify-content-between align-items-center">
                            <h5 class="card-title mb-0">
                                <i class="fas fa-calendar-alt me-2"></i>
                                Daftar Kehadiran
                                <span class="badge bg-primary ms-2" id="totalStudents">0 siswa</span>
                            </h5>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive" style="max-height: 500px; overflow-y: auto;">
                            <table class="table table-hover table-sm" id="attendanceTable">
                                <!-- Table will be populated here -->
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts (ORDER IS IMPORTANT) -->
    <script src="firebase-config.js"></script>
    <script src="app.js"></script>
    
    <script>
        // Manual check jika Firebase gagal load
        setTimeout(() => {
            if (typeof firebase === 'undefined') {
                console.error('Firebase SDK gagal dimuat!');
                document.getElementById('loadingText').textContent = 'Firebase gagal dimuat. Refresh halaman.';
            }
        }, 5000);
    </script>
</body>
</html>
